{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'images/MNDAAlogo.png' %}" rel="icon" />
    
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="{% static 'bootstrap/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'bootstrap-icons/bootstrap-icons.css/' %}"
    />

    <!-- header css -->
    <link rel="stylesheet" href="{% static 'css/css/header.css' %}" />
    <!-- home css -->
    <link rel="stylesheet" href="{% static 'css/css/home.css' %}" />
    <!-- partyviewscss  -->
    <link rel="stylesheet" href="{% static 'css/css/partyView.css' %}" />

    <link rel="stylesheet" href="{% static 'css/css/party.css' %}" />

    <link rel="stylesheet" href="{% static 'css/css/news.css' %}" />

    <!-- bootstrap icon -->
    <link
      rel="stylesheet"
      href="{% static 'bootstrap-icons/bootstrap-icons.css' %}"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    @media only screen and (max-width:600px){
      .my-container{
        width:100% !important;
        {% comment %} margin:auto; {% endcomment %}
        padding-left: 15px !important;
        padding-right: 15px !important;
        {% comment %} padding-right: 0px !important; {% endcomment %}
      }
    }
    
  </style>
  </head>

    <!-- start owlcarousel link -->
    <link
      rel="stylesheet"
      href="{% static 'owlcarousel/owl.carousel.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'owlcarousel/owl.theme.default.min.css' %}"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>{% block title %}{% endblock title %} | Myanmar National Democratic Alliance Army</title>
  </head>

  <body>
    <div class="fix-top">
      <!-- top bar -->
      {% include 'frontend/en/layouts/header.html' %}

      <!-- end top bar -->

      <!-- navbar -->
      {% include 'frontend/en/layouts/navbar.html' %}
      <!-- navbar -->
    </div>

    {% block content %} {% endblock content %}
    <!-- footer -->
    {% include 'frontend/en/layouts/footer.html' %}


    <!-- bootstrap js -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- jquery -->
    <script src="{% static 'js/jquery.min.js' %}"></script>

    <!-- header js -->
    <script src="{% static 'js/header.js' %}"></script>

    <!-- owl carousel js -->
    <script src="{% static 'owlcarousel/owl.carousel.js' %}"></script>
    <!-- owl design js -->
    <script src="{% static 'js/owlcarouseldesign.js' %}"></script>
  </body>
</html>
